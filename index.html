<!DOCTYPE html>
<html>
<head>
    <title>TinyURL Flask</title>
</head>
<body>
    <h1>Create TinyURL</h1>
    <form method="POST">
        <input type="text" name="long_url" placeholder="Enter long URL" required>
        <button type="submit">Shorten</button>
    </form>

    {% if short_url %}
        <p>Short URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
    {% endif %}
    {% if error %}
        <p>ERROR: {{ error }}</p>
    {% endif %}
</body>
</html>
